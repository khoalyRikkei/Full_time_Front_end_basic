<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="todolist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>To do app</title>
  </head>

  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              <div class="card-body p-4">
                <h4 class="text-center my-3 pb-3">To Do App</h4>

                <form
                  class="form-todo row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2"
                >
                  <div class="col-12 form-inpute-todo">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="form1"
                        class="form-control"
                        placeholder="Enter a task here"
                      />
                    </div>
                  </div>

                  <div class="col-12 btn-save">
                    <button
                      type="submit"
                      class="btn btn-primary btn-save"
                      id="edit-add"
                    >
                      Save
                    </button>
                  </div>
                </form>

                <table class="table mb-4">
                  <thead>
                    <tr>
                      <th scope="col">No.</th>
                      <th scope="col">Todo item</th>
                      <th scope="col">Status</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody class="list-todo"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      $(document).ready(() => {
        $(".table").hide();

        $("form").submit((e) => {
          e.preventDefault();
          const valueInput = $("#form1").val();
          const nameEdit = e.originalEvent.submitter.name;
          const index = $(e.originalEvent.submitter).attr("index");
          const rowEdit = $("tbody tr")[index];
          const td = $(rowEdit).find("td")[1];
          if (nameEdit === "update") {
            $(td).text(valueInput);
            $("#edit-add").attr("name", "Add");
            $("#edit-add").text("Add");
            return;
          } else if (nameEdit === "finish") {
            const tdFinish = $(rowEdit).find("td")[2];
            $(tdFinish).text("Done");
          }
          $(".table").show();

          const lengthTr = $("tbody tr").length;
          $("tbody").append(`<tr>
                    <td scope="row">${lengthTr + 1}</td>
                    <td>${valueInput}</td>
                    <td>In progress</td>
                    <td>
                      <button type="submit" class="btn btn-danger" onclick="handleDelete(this)">x</button>
                      <button type="submit" class="btn btn-warning" onclick="handleEdit(this, 'edit')">Edit</button>
                      <button type="submit" class="btn btn-success ms-1" onclick="handleEdit(this, 'finish')">Finished</button>
                    </td>
                  </tr>`);
        });

        // Xóa dữ liệu
        window.handleDelete = function (element) {
          const trElement = $(element).closest("tr");
          trElement.remove();
        };

        // Edit dữ liệu

        window.handleEdit = function (element, status) {
          // B1: Đưa dữ liệu lên ô input
          const trElement = $(element).closest("tr");
          const tdEdit = $(trElement).find("td")[1];

          // Tìm index của bản thân trong tất cả những element tương tự
          const index = $("tbody tr").index(trElement);

          $("#form1").val($(tdEdit).text());

          // B2: Chuyển đổi nút Save  --> Update --> Đổi luôn attribute để nhận biết update (attribute)

          $("#edit-add").text("Update");
          $("#edit-add").attr("name", status);
          $("#edit-add").attr("index", index);

          // B3: xử lts function update
        };
      });
    </script>
  </body>
</html>
