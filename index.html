<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/desktop.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="container">
          <div class="logo">Med<span>dical</span></div>
          <div class="item-info">
            <div>
              <div class="item-info__icon">
                <i class="icon icon-phone"></i>
              </div>
              <div class="item-info__content">
                <p class="text--upper text--primary">Emergency</p>
                <p class="text--secondary">(237) 681-812-255</p>
              </div>
            </div>
            <div>
              <div class="item-info__icon">
                <i class="icon icon-clock"></i>
              </div>
              <div class="item-info__content">
                <p class="text--upper text--primary">Work Hour</p>
                <p class="text--secondary">09:00 - 20:00 Everyday</p>
              </div>
            </div>
            <div>
              <div class="item-info__icon">
                <i class="icon icon-location"></i>
              </div>
              <div class="item-info__content">
                <p class="text--upper text--primary">Location</p>
                <p class="text--secondary">0123 Some Place</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
