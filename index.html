<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEEDBACK TA</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Feedback TA</h2>
      <div action="#" id="form_review">
        <h3>Thầy Phú dạy anh em có hay không</h3>
        <div class="rating" id="rating">
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input type="button" value="10" />
        </div>
        <div class="send_content">
          <input
            type="text"
            name=""
            id="review_content"
            placeholder="Write a review"
          />
          <button id="send_review" onclick="handleSend()">Send</button>
        </div>
      </div>
      <div class="over-view">
        <p><span id="view_number">0</span> Reviews</p>
        <p>Average rate <span id="average_rate">8</span></p>
      </div>
      <ul id="list_review">
        <li class="review_item">
          <span class="rate">8</span>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente,
          odit?
          <div class="edit_remove">
            <button class="edit" onclick="handleEdit(this, id)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="remove" onclick="handleDelete(this, id)">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
