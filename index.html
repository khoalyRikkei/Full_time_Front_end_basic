<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- navigations -->
    <div class="w3-bar w3-black w3-hide-small">
      <a href="#" class="w3-bar-item w3-button"
        ><i class="fa fa-facebook-official"></i
      ></a>
      <a href="#" class="w3-bar-item w3-button"
        ><i class="fa fa-instagram"></i
      ></a>
      <a href="#" class="w3-bar-item w3-button"
        ><i class="fa fa-snapchat"></i
      ></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-flickr"></i></a>
      <a href="#" class="w3-bar-item w3-button"
        ><i class="fa fa-twitter"></i
      ></a>
      <a href="#" class="w3-bar-item w3-button"
        ><i class="fa fa-linkedin"></i
      ></a>
      <a href="#" class="w3-bar-item w3-button w3-right"
        ><i class="fa fa-search"></i
      ></a>
    </div>
    <div class="test clear-float"></div>
    <!-- grid -->
    <div class="card" id="inspiration">
      <div class="card-title">Inspiration</div>
      <div class="card-content grid">
        <div class="card-img">
          <img src="./images/avatar_hat.jpg" alt="" />
        </div>
        <div class="card-img">
          <img src="./images/jeans.jpg" alt="" />
        </div>
        <div class="card-img">
          <img src="./images/team1.jpg" alt="" />
        </div>
        <div class="card-img">
          <img src="./images/team4.jpg" alt="" />
        </div>
        <div class="card-img">
          <img src="./images/jane.jpg" alt="" />
        </div>
        <div class="card-img">
          <img
            src="https://res.klook.com/image/upload/q_85/c_fill,w_750/v1596021224/blog/a5nzbvlpm0gfyniy6s7r.webp"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="card" id="tags">
      <div class="card-title">Tags</div>
      <div class="card-content">
        <span class="active">Fashion</span><span>New York</span
        ><span>London</span>
        <span>Hats</span>
      </div>
    </div>

    <!-- Flex -->
    <div class="card" id="inspiration">
      <div class="card-title">Inspiration</div>
      <div class="card-content flex">
        <div class="card-img">
          <img src="./images/avatar_hat.jpg" alt="" />
        </div>
        <div class="card-img">
          <img src="./images/jeans.jpg" alt="" />
        </div>
        <div class="card-img">
          <img src="./images/team1.jpg" alt="" />
        </div>
        <div class="card-img">
          <img src="./images/team4.jpg" alt="" />
        </div>
        <div class="card-img">
          <img src="./images/jane.jpg" alt="" />
        </div>
        <div class="card-img">
          <img
            src="https://res.klook.com/image/upload/q_85/c_fill,w_750/v1596021224/blog/a5nzbvlpm0gfyniy6s7r.webp"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
