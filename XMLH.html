<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to use an Http get or Post for my Ajax Calls?</title>

    <style>
      #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      #btnDiv {
        width: 20vw;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
      }

      .btn {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <h2 id="heading">Hey Geek,</h2>
      <div id="btnDiv">
        <button class="btn" onclick="sendRequest()">Send Data</button>
      </div>
    </div>

    <script>
      var head = document.getElementById("heading");
      let sendingData = {
        id: 1,
        title: "Welcome to GFG",
        body: "A computer science portal for all geeks",
      };
      let data = JSON.stringify(sendingData);

      const url = "https://jsonplaceholder.typicode.com/users";

      function sendRequest() {
        let request = new XMLHttpRequest();

        request.open("POST", url, true);
        request.setRequestHeader(
          "Content-type",
          "application/json; charset=UTF-8"
        );
        request.send(data);

        request.onload = function () {
          if (request.status === 201) {
            head.innerHTML = "Data posted successfully!";
          }
        };
      }
    </script>
  </body>
</html>
