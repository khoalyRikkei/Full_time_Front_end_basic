<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Pagination</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      #products li {
        padding: 20px;
        border: 2px solid grey;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #products {
        display: grid;
        gap: 30px;
        grid-template-columns: repeat(3, 1fr);
      }
    </style>
  </head>
  <body>
    <ul id="products">
      <li>1</li>
    </ul>

    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="handlClick(1)">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="handlClick(2)">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" onclick="handlClick(3)">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

    <script>
      const products = [1, 2, 3, 4, 5, 6, 7, 8];

      render(products);

      function render(data, page) {
        const ulElement = document.querySelector("#products");
        let dataPage = data.slice(0, 3);
        if (page) {
          dataPage = data.slice((page - 1) * 3, (page - 1) * 3 + 3);
        }

        let contentUl = "";
        dataPage.forEach((element) => {
          contentUl += `<li>${element}</li>`;
        });

        ulElement.innerHTML = contentUl;
      }

      function handlClick(page) {
        render(products, page);
      }
    </script>
  </body>
</html>
